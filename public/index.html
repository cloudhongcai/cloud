
<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./favicon.ico">
    <title>Angularjs Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/myApp.css" rel="stylesheet">

  </head>

  <body ng-app="myApp">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <a class="navbar-brand">华软游戏系--实践辅助管理平台<span ng-if="user!=null">[当前用户：{{user.username}}]</span></a>
        </div>
      
        <div class="navbar-collapse collapse"  ng-controller="LoginCtrl"  ng-if="user==null">
          <form class="navbar-form navbar-right" ng-submit="login()">
            <div class="form-group">
                <input type="text" placeholder="学号" ng-model="user.username"  class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="密码"  ng-model="user.password"  class="form-control">
            </div>
            <button type="submit" class="btn btn-success" ng-click="login()">登录系统</button>
            <button type="submit" class="btn" ng-controller="RegisterCtrl"ng-click="register()">注册</button>
		  </form>
          
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <ng-view></ng-view>
    <!-- Main jumbotron for a primary marketing message or call to action -->
 
      <hr>

      <footer>
        <p>&copy; SISE GAME 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./libs/jquery.js"></script>
    <script src="./libs/angular.js"></script>
    <script src="./libs/angular-resource.js"></script>
    <script src="./libs/angular-route.js"></script>
    <script src="./libs/ui-bootstrap-tpls.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
